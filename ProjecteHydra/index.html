<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRAVELA - Professional Sailing Team</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HYDRAVELA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#intro">Introducción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#achievements">Palmarés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sponsor">Patrocinio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>HYDRAVELA</h1>
            <p class="subtitle">Professional Sailing Team</p>
            <a href="#sponsor" class="btn btn-outline-light btn-lg">Conviértete en Sponsor</a>
        </div>
    </header>

    <!-- Introducción Section -->
    <section id="intro" class="section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Introducción</h2>
                    <p class="lead">Texto sobre el equipo y su visión...</p>
                </div>
                <div class="col-md-6">
                    <img src="img/oliver.jpg" class="img-fluid" alt="Velero en acción">
                </div>
            </div>
        </div>
    </section>

    <!-- Equipo Section -->
    <section id="team" class="section bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 order-md-2">
                    <h2>Equipo</h2>
                    <p class="lead">Descripción del equipo...</p>
                </div>
                <div class="col-md-6 order-md-1">
                    <img src="img/oliver.jpg" class="img-fluid" alt="Equipo HYDRAVELA">
                </div>
            </div>
        </div>
    </section>

    <!-- Palmarés Section -->
    <section id="achievements" class="section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Palmarés</h2>
                    <ul class="achievements-list">
                        <li>Logro 1</li>
                        <li>Logro 2</li>
                        <li>Logro 3</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <img src="img/oliver.jpg" class="img-fluid" alt="Trofeos">
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
